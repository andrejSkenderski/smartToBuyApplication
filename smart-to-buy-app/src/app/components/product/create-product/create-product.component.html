<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput formControlValidator formControlName="name" placeholder="Product name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-select>
        <mat-option formControlName="category" *ngFor="let category of categories$ | async" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button type="submit">Add product</button>
</form>
